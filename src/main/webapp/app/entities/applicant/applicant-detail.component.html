<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicant">
            <h2><span jhiTranslate="applicantRegistrationApp.applicant.detail.title">Applicant</span> {{applicant.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="applicantRegistrationApp.applicant.first_name">First Name</span></dt>
                <dd>
                    <span>{{applicant.first_name}}</span>
                </dd>
                <dt><span jhiTranslate="applicantRegistrationApp.applicant.last_name">Last Name</span></dt>
                <dd>
                    <span>{{applicant.last_name}}</span>
                </dd>
                <dt><span jhiTranslate="applicantRegistrationApp.applicant.email">Email</span></dt>
                <dd>
                    <span>{{applicant.email}}</span>
                </dd>
                <dt><span jhiTranslate="applicantRegistrationApp.applicant.phone_number">Phone Number</span></dt>
                <dd>
                    <span>{{applicant.phone_number}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/applicant', applicant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
